{% extends "base.html" %}
{% block title %}Home{% endblock %}

{% block content %}
<style>
.video-preview-card {
    max-width: 700px;
    width: 80vw;
    margin: 40px auto 24px auto;
    box-shadow: 0 2px 16px rgba(0,0,0,0.08);
    border-radius: 18px;
    /* Responsive height to fit page and show footer */
    height: min(60vh, 700px);
    display: flex;
    flex-direction: column;
    justify-content: center;
}
.video-placeholder {
    width: 100%;
    aspect-ratio: 16/9;
    max-height: 60vh;
    height: 100%;
    position: relative;
    border-radius: 18px;
    overflow: hidden;
}
.preview-image {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 18px;
}
</style>
<div class="hero-section">
    <!-- Video Preview Card -->
    <div class="video-preview-card">
        <div class="video-placeholder">
            <!-- Placeholder image until video is ready -->
            <img src="{{ url_for('static', filename='images/content/cartoonized-alan-smith.png') }}" alt="Video Preview" class="preview-image">
            <!-- Play button overlay -->
            <div class="play-button-overlay">
                <i class="fas fa-play"></i>
            </div>
            <!-- Video details overlay -->
            <div class="video-details-overlay">
                <h1 class="video-title">Welcome to My Portfolio</h1>
                <p class="video-description">A quick introduction about who I am and what I do.</p>
                <!-- Action buttons -->
                <div class="video-actions">
                    <button class="btn btn-light btn-lg me-2">
                        <i class="fas fa-play me-2"></i>Play
                    </button>
                    <button class="btn btn-outline-light btn-lg">
                        <i class="fas fa-info-circle me-2"></i>More Info
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    // Future autoplay video logic will go here
});
</script>
{% endblock %}
