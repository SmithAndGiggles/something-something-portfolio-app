{% extends 'base.html' %}

{% block content %}
<div class="{{ content_class|default('container py-4 px-2 md:px-8 mx-auto max-w-6xl') }}">
  {% if title %}
    <h1 class="text-3xl font-bold mb-8 animate-fade-in">{{ title }}</h1>
  {% endif %}
  
  {% for section in sections %}
    {% set section_title = section.title %}
    {% set section_cards = section.cards %}
    {% include 'components/common/tech_section.html' %}
  {% endfor %}
</div>
{% endblock %}
