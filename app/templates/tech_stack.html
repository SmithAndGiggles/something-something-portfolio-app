{% extends "base.html" %}
{% block title %}Tech Stack{% endblock %}

{% block content %}
<div class="main-content container py-4">
    <div class="tech-stack-container">
        <!-- Frontend Section -->
        <section class="tech-section">
            <h2 class="section-title">Frontend</h2>
            <div class="tech-horizontal-scroll">
                <div class="tech-card">
                    <div class="cert-image">
                        <img src="/static/images/logos/logo-html.svg" alt="HTML5">
                    </div>
                    <div class="cert-info">
                        <h3>HTML5</h3>
                    </div>
                </div>
                <div class="tech-card">
                    <div class="cert-image">
                        <img src="/static/images/logos/logo-css.svg" alt="CSS3">
                    </div>
                    <div class="cert-info">
                        <h3>CSS3</h3>
                    </div>
                </div>
                <div class="tech-card">
                    <div class="cert-image">
                        <img src="/static/images/logos/logo-js.svg" alt="JavaScript">
                    </div>
                    <div class="cert-info">
                        <h3>JavaScript</h3>
                    </div>
                </div>
            </div>
        </section>

        <!-- Backend Section -->
        <section class="tech-section">
            <h2 class="section-title">Backend</h2>
            <div class="tech-horizontal-scroll">
                <div class="tech-card">
                    <div class="cert-image">
                        <img src="/static/images/logos/logo-python-logo-notext.png" alt="Python">
                    </div>
                    <div class="cert-info">
                        <h3>Python</h3>
                    </div>
                </div>
                <div class="tech-card">
                    <div class="cert-image">
                        <img src="/static/images/logos/logo-horn-flask.svg" alt="Flask">
                    </div>
                    <div class="cert-info">
                        <h3>Flask</h3>
                    </div>
                </div>
                <div class="tech-card">
                    <div class="cert-image">
                        <img src="/static/images/logos/logo-pocoo-jinja-icon.png" alt="Jinja2">
                    </div>
                    <div class="cert-info">
                        <h3>Jinja2</h3>
                    </div>
                </div>
                <div class="tech-card">
                    <div class="cert-image">
                        <img src="/static/images/logos/logo-gunicorn.svg" alt="Gunicorn">
                    </div>
                    <div class="cert-info">
                        <h3>Gunicorn</h3>
                    </div>
                </div>
            </div>
        </section>

        <!-- Cloud/Infrastructure/Tools Section -->
        <section class="tech-section">
            <h2 class="section-title">Cloud/Infrastructure/Tools</h2>
            <div class="tech-horizontal-scroll">
                <div class="tech-card">
                    <div class="cert-image">
                        <img src="/static/images/logos/logo-docker-mark-blue.png" alt="Docker">
                    </div>
                    <div class="cert-info">
                        <h3>Docker</h3>
                    </div>
                </div>
                <div class="tech-card">
                    <div class="cert-image">
                        <img src="/static/images/google-cloud/cloud-run.png" alt="Cloud Run">
                    </div>
                    <div class="cert-info">
                        <h3>Google Cloud Run</h3>
                    </div>
                </div>
                <div class="tech-card">
                    <div class="cert-image">
                        <img src="/static/images/logos/logo-terraform.png" alt="Terraform">
                    </div>
                    <div class="cert-info">
                        <h3>Terraform</h3>
                    </div>
                </div>
                <div class="tech-card">
                    <div class="cert-image">
                        <img src="/static/images/logos/logo-kubernetes-logo-without-workmark.png" alt="Kubernetes">
                    </div>
                    <div class="cert-info">
                        <h3>Kubernetes</h3>
                    </div>
                </div>
                <div class="tech-card">
                    <div class="cert-image">
                        <img src="/static/images/logos/logo-github-actions.png" alt="GitHub Actions">
                    </div>
                    <div class="cert-info">
                        <h3>GitHub Actions</h3>
                    </div>
                </div>
                <div class="tech-card">
                    <div class="cert-image">
                        <img src="/static/images/logos/logo-terragrunt.png" alt="Terragrunt">
                    </div>
                    <div class="cert-info">
                        <h3>Terragrunt</h3>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
{% endblock %}
