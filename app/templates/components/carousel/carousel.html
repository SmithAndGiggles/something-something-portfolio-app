{# DRY Bootstrap carousel with image and text side by side. Usage: pass slides (list of dicts with src, alt, title, text) and carousel_id. #}
<div id="{{ carousel_id }}" class="carousel slide carousel-2-3-screen rounded-4 overflow-hidden" data-bs-ride="carousel">
  <ol class="carousel-indicators">
    {% for slide in slides %}
      <li data-bs-target="#{{ carousel_id }}" data-bs-slide-to="{{ loop.index0 }}" class="{% if loop.first %}active{% endif %}"></li>
    {% endfor %}
  </ol>
  <div class="carousel-inner">
    {% for slide in slides %}
      <div class="carousel-item{% if loop.first %} active{% endif %}">
        <div class="row align-items-center g-0">
          <div class="col-md-6 bg-white text-dark d-flex align-items-center justify-content-center">
            <img class="d-block w-100" src="{{ slide.src }}" alt="{{ slide.alt }}">
          </div>
          <div class="col-md-6 bg-black text-white d-flex flex-column justify-content-center p-4">
            <div>
              <h3 class="text-white">{{ slide.title }}</h3>
              <p class="text-white">{{ slide.text }}</p>
            </div>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
  <a class="carousel-control-prev" href="#{{ carousel_id }}" role="button" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </a>
  <a class="carousel-control-next" href="#{{ carousel_id }}" role="button" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </a>
</div>
