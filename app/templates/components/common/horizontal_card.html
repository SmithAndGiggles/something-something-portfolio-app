<!-- filepath: app/templates/components/common/horizontal_card.html -->
<div class="card mb-4 shadow rounded-4 overflow-hidden p-4 p-md-5 bg-dark mx-auto w-100">
  <div class="row g-0 align-items-center">
    {% if image_src %}
    <div class="col-md-4 bg-white p-3 d-flex align-items-center justify-content-center">
      <!-- Use 'card-img-cover' class for object-fit:cover styling -->
      <img src="{{ image_src }}" alt="{{ image_alt or '' }}" class="img-fluid rounded-start w-100 h-100 min-vh-25 card-img-cover">
    </div>
    {% endif %}
    <div class="col-md-8 bg-black p-4">
      <div class="card-body text-white">
        <h1 class="mb-3">{{ card_title|safe }}</h1>
        <p class="mb-0">{{ card_text|safe }}</p>
        {% if card_footer %}
        <p class="card-text"><small class="text-muted">{{ card_footer }}</small></p>
        {% endif %}
      </div>
    </div>
  </div>
</div>
