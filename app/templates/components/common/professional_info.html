<!-- filepath: app/templates/components/common/professional_info.html -->

<div class="row mt-5">
    <div class="col-12">
        <div class="card border-0 shadow-sm bg-light">
            <div class="card-body p-4">
                <div class="row align-items-center">
                    <div class="col-md-8">
                        <h5 class="card-title mb-2">{{ professional.title }}</h5>
                        <p class="card-text text-muted mb-0">{{ professional.description }}</p>
                    </div>
                    <div class="col-md-4 text-end">
                        <div class="d-flex justify-content-end gap-2">
                            {% for badge in professional.tech_badges %}
                                <span class="badge {{ badge.class }}">{{ badge.name }}</span>
                            {% endfor %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
