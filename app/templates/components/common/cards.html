<a href="{{ href }}" target="_blank" class="{{ card_class|default('card border-0 shadow-sm rounded-4 bg-black text-white h-100') }} text-white text-decoration-none hover-shadow" style="max-width: 320px; min-width: 220px; margin-left: auto; margin-right: auto; border: none;">
  <div class="d-flex align-items-center justify-content-center bg-black rounded-top-4" style="height: 96px;">
    <img src="{{ logo_src }}" alt="{{ logo_alt }}" class="img-fluid" style="max-height: 60px; object-fit: contain;">
  </div>
  <div class="card-body d-flex flex-column justify-content-end rounded-bottom-4">
    <h3 class="h6 fw-bold text-white mb-2">{{ title }}</h3>
    {% if subtitle %}<p class="mb-2 text-white-50 small">{{ subtitle }}</p>{% endif %}
    {% if badge_text %}<span class="btn btn-outline-secondary btn-sm mt-auto w-50 mx-auto d-block">{{ badge_text|safe }}</span>{% endif %}
  </div>
</a>
<style>
.hover-shadow:hover, .hover-shadow:focus {
  box-shadow: 0 0.5rem 2rem 0 rgba(0,0,0,0.35), 0 0.25rem 1rem 0 rgba(0,0,0,0.18) !important;
  transform: translateY(-2px) scale(1.03);
  transition: box-shadow 0.2s cubic-bezier(.4,0,.2,1), transform 0.2s cubic-bezier(.4,0,.2,1);
  z-index: 2;
  background-image: url('/static/images/content/card-backgrounds.gif');
  background-size: cover;
  background-position: center;
}
.card.border-0 {
  border: none !important;
  box-sizing: border-box;
}
</style>
