<a href="{{ href }}" target="_blank" class="{{ card_class|default('cert-card') }}">
  <div class="cert-image">
    <img src="{{ logo_src }}" alt="{{ logo_alt }}">
  </div>
  <div class="cert-info">
    <h3>{{ title }}</h3>
    {% if subtitle %}<p>{{ subtitle }}</p>{% endif %}
    {% if badge_text %}<span class="view-badge">{{ badge_text|safe }}</span>{% endif %}
  </div>
</a>
