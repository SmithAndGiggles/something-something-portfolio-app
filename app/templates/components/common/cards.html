<a href="{{ href }}" target="_blank"
   class="{{ card_class|default('card rounded-4 bg-dark text-white h-100 hover-shadow') }} text-white text-decoration-none"
   style="max-width: 320px; min-width: 220px; margin-left: auto; margin-right: auto; background-color: #111214;">
  <div class="d-flex align-items-center justify-content-center rounded-top-4" style="height: 96px; background-color: transparent;">
    <img src="{{ logo_src }}" alt="{{ logo_alt }}" class="img-fluid" style="max-height: 60px; object-fit: contain;">
  </div>
  <div class="card-body d-flex flex-column justify-content-end rounded-bottom-4">
    <h3 class="h6 fw-bold text-white mb-2">{{ title }}</h3>
    {% if subtitle %}<p class="mb-2 text-white-50 small">{{ subtitle }}</p>{% endif %}
    {% if badge_text %}<span class="btn btn-outline-secondary btn-sm mt-auto w-50 mx-auto d-block">{{ badge_text|safe }}</span>{% endif %}
  </div>
</a>
<!--
  Custom hover/animation/background styles are in static/css/cards.css
-->
