# Cloud Build configuration for portfolio app
# This file handles the actual Docker build process in GCP

steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    env:
      - 'DOCKER_BUILDKIT=1'
    args:
      - 'build'
      - '--build-arg'
      - 'BUILDKIT_INLINE_CACHE=1'
      - '--cache-from'
      - '${_IMAGE_URI}'
      - '--tag'
      - '${_IMAGE_URI}'
      - '--file'
      - 'Dockerfile'
      - '.'
    id: 'build-image'

  # Push the container image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - '${_IMAGE_URI}'
    id: 'push-image'

  # Security scan with Container Analysis
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'container'
      - 'images'
      - 'scan'
      - '${_IMAGE_URI}'
      - '--format=json'
    id: 'security-scan'
    allowFailure: true

# Substitution variables (passed from GitHub Actions)
substitutions:
  _IMAGE_URI: 'us-central1-docker.pkg.dev/PROJECT_ID/REPO/IMAGE:TAG'

options:
  machineType: 'E2_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY
